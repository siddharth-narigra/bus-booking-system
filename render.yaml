# Render deployment config
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: bus-booking-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
